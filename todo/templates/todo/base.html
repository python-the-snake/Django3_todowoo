<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
    </head>
    <body>
        <p>
            Logged in as {{ user.username }}
        </p>

        {% if user.is_authenticated %}

        <a href="#">Log out</a>
        <a href="#">Login</a>
        {% else %}
        <a href="#">Sign Up</a>
        {% endif %}


        {% block content %}{% endblock %}
    </body>
</html>
